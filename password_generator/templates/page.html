{% load static tailwind_tags %}
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href={% static 'fonts.css' %}>
    {% tailwind_css %}
</head>
<body
    class='min-h-screen h-max w-screen bg-slate-600 text-slate-950 dark:bg-black font-sans dark:text-white font-roboto'
>
    {% block content %}
        <h1>Welcome to my website!</h1>
    {% endblock %}
    <footer
    class='absolute bottom-0 w-full bg-slate-950'
    >
        {% block footer %}
            <p
                class='text-center text-gray-500 text-md delius-swash-caps-regular'
            >
            Copyright Â© 2024
        </p> 
            
        {% endblock %}
    </footer>
</body>
</html>
